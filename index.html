<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shorcut icon" href="1- icon-music.svg" />
    <title>Order summary</title>
  </head>

  <body>
    <div class="main-space">
      <div class="card">
        <div class="banner-header">
          <img
            class="hero-img"
            src="1- illustration-hero.svg"
            alt="dancing woman"
          />
        </div>

        <div class="card-content">
          <h1 class="summary-header">Order Summary</h1>

          <div class="card-text">
            <div>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
          </div>

          <div class="card-plan-price">
            <div class="cpp-music-icon">
              <img src="1- icon-music.svg" alt="" />
            </div>
            <div class="cpp-annual">
              <div>Annual Plan</div>
              <div>$59.99/year</div>
            </div>
            <div class="cpp-changelink">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="card-pay-button">
            <div>Proceed to Payment</div>
          </div>

          <div class="card-cancel">Cancel Order</div>
        </div>
      </div>
    </div>
  </body>
</html>
